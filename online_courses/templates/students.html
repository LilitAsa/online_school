{% extends 'base.html' %}

{% block title %}Студенты{% endblock %}

{% block content %}
<h1>Наши студенты</h1>

<ul class="list-group">
  {% for student in students %}
      <li class="list-group-item list-group-item-action">
          {{ student.username}} - {{student.email}}
      </li>
  {% endfor %}
</ul>
{% endblock content %}
