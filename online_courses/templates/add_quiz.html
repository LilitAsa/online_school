<form method="post">
    {% csrf_token %}

    <label for="lesson">Выберите урок:</label>
    <select name="lesson" id="lesson">
        <option value="">Без урока</option>
        {% for lesson in lessons %}
            <option value="{{ lesson.id }}">{{ lesson.title }}</option>
        {% endfor %}
    </select>

    <button type="submit">Добавить квиз</button>
</form>

<h2>Доступные уроки:</h2>
<ul>
    {% for lesson in lessons %}
        <li>{{ lesson.title }}</li>
    {% endfor %}
</ul>

{% endblock %}
