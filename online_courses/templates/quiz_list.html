{% block content %}
    <h2>Список квизов</h2>

    {% if quizzes %}
        <ul>
            {% for quiz in quizzes %}
                <li>
                    <a href="{% url 'online_courses:quiz_detail' quiz.id %}">{{ quiz.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Нет доступных квизов.</p>
    {% endif %}
{% endblock %}
