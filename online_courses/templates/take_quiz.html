{% extends 'base.html' %}

{% block title %}Прохождение теста{% endblock %}

{% block content %}
<div class="quiz">
    <h2>{{ quiz.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {% for question in questions %}
            <p>{{ question.text }}</p>
            {% for choice in question.get_choices %}
                <label>
                    <input type="radio" name="question_{{ question.id }}" value="{{ choice }}" required>
                    {{ choice }}
                </label>
            {% endfor %}
        {% endfor %}
        <button type="submit">Отправить</button>
    </form>    
</div>
{% endblock %}
