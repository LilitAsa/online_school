{% extends 'base.html' %}

{% block title %}{{ quiz.title }}{% endblock %}

{% block content %}
<h1>{{ quiz.title }}</h1>
<form method="post">
    {% csrf_token %}
    {% for question in questions %}
        <p><strong>{{ question.text }}</strong></p>
        <input type="text" name="question_{{ question.id }}">
    {% endfor %}
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>
{% endblock %}
