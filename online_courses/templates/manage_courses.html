{% extends "base.html" %}

{% block content %}
<h2 class="fade-in">Управление курсами</h2>

<a href="{% url 'online_courses:add_course' %}" class="btn btn-primary">Добавить курс</a>

<table class="table mt-3">
    <thead>
        <tr>
            <th>Название</th>
            <th>Описание</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td>{{ course.title }}</td>
            <td>{{ course.description }}</td>
            <td>
                <a href="{% url 'online_courses:course_detail' course.id %}" class="btn btn-info mb-2">Просмотр</a>
                <a href="{% url 'online_courses:delete_course' course.id %}" class="btn btn-danger"
                   onclick="return confirm('Вы уверены, что хотите удалить этот курс?');">Удалить</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">У вас пока нет курсов.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
