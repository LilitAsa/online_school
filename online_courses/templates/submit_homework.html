{% extends 'base.html' %}

{% block title %}Отправка домашнего задания{% endblock %}

{% block content %}
<h1>Отправка домашнего задания</h1>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="submission_text">Ответ:</label>
        <textarea name="submission_text" id="submission_text" class="form-control" rows="5" required></textarea>
    </div>
    
    <div class="form-group">
        <label for="file_submission">Прикрепить файл:</label>
        <input type="file" name="file_submission" id="file_submission" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary mt-2">Отправить</button>
</form>
{% endblock %}
