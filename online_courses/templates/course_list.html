{% extends 'base.html' %}

{% block title %}Мои курсы{% endblock %}

{% block content %}
<h1>Мои курсы</h1>
<ul>
    {% for course in courses %}
        <li><a href="{% url 'online_courses:course_detail' course.id %}">{{ course.title }}</a></li>
    {% empty %}
        <p>Вы еще не записаны на курсы.</p>
    {% endfor %}
</ul>
{% endblock %}
